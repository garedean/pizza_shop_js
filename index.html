<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Niconne' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya:400,700' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Taste of Italy Pizzaria</title>
  </head>
  <body>
    <div id="background">
      <div class="column green"></div>
      <div class="column red"></div>
      <div class="overlay"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <h1 class="page-header text-center">Taste of Italy</h1>

          <form>
            <div class="form-group">
              <label for="pizza-size">Pizza Size:</label>

              <select class="form-control" id="pizza-size" required>
                <option selected disabled hidden value=""></option>
                <option value="small">Small ($5)</option>
                <option value="medium">Medium ($10)</option>
                <option value="large">Large ($15)</option>
                <option value="extra-large">Extra-Large ($20)</option>
              </select>
            </div>

            <div class="form-group">
              <label>Toppings:</label>
              <p class="note text-small">To select multiple toppings using Windows, hold down the 'control' key while clicking. For Mac, hold down the 'command' key.</p>

              <select multiple class="form-control" id="pizza-toppings" size="13">
                <optgroup label="Veggie toppings - $1 per topping">
                  <option value="1">Bell Peppers</option>
                  <option value="1">Olives</option>
                  <option value="1">Spinach</option>
                  <option value="1">Artichoke Hearts</option>
                  <option value="1">Roasted Eggplant</option>
                  <option value="1">Basil</option>
                  <option value="1">Garlic</option>
                </optgroup>
                <optgroup label="Meat toppings - $2 per topping">
                  <option value="2">Pepperoni</option>
                  <option value="2">Italian Sausage</option>
                  <option value="2">Linguisa</option>
                  <option value="2">Anchovies</option>
                </optgroup>
              </select>
            </div>

            <div class="form-group">
              <label for="pizza-quantity">Quantity:</label>

              <input class="form-control" id="pizza-quantity" type="number" required value="1">
            </div>

            <div id="cost-wrapper" class="text-center">
              <span class="text-large">$0</span>
            </div>

            <button class="btn btn-default stretch" id="submit">Order!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
